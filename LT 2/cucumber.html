<h2>Cucumber salad</h2>
<img src="cucumber.jpg" alt="" width="500" height="333">


<h1> Ingredients </h1>
<p style="font-size:15px"> 
<ul>
  <li>1 cucumber, sliced</li>
  <li>3 tbsp sugar</li>
  <li>1/4 cup fresh lemon </li>
 <li>juice 8 oz. sour cream</li>
 <li>1 tspn salt </li>
 <li>1/2 tspn</li> 
 <li>dill</li>
 </ul>  
 </p>

<h1> Methods </h1>
<p style="font-size:15px"> 
<ol>
  <li>Dissolve sugar in lemon juice. Add sour cream, salt and dill. Mix with the cucumbers.</li>



</ol>  
</p>
